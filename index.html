<!DOCTYPE html>

    <link rel="icon" type="image/png" href="./icon-v2.png">

    <style>
        :root {

            --pcb-muted: #9adbb0; /* è¼”åŠ©æ–‡å­— */

        * {

        body {

            min-height: 100vh;

        }

        /* é ‚éƒ¨ç‹€æ…‹åˆ—ï¼šåƒæ˜¯ PCB ä¸Šçš„è³‡è¨Šæ¢ */
        .status-bar {
            display: flex;

            padding: 12px 18px;
            background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
            border-bottom: 1px solid rgba(255,255,255,0.03);

        .location-pill {

        .update-pill {

        }

        .container {

            margin: 0 auto;
        }

        /* Hero card: æ·±è‰²æ¿ä¸Šæœ‰ç™¼å…‰çš„é›»è·¯é‚Šæ¡† */
        .hero-card {
            background: linear-gradient(180deg, rgba(0,0,0,0.12), rgba(255,255,255,0.02));
            border-radius: 28px;
            padding: 26px;

        .hero-period {

            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: var(--pcb-trace);
            padding: 6px 18px;
            border-radius: 999px;
            font-weight: 700;
            border: 1px solid rgba(57,255,20,0.2);

        }

        .hero-temp-container {

        }

        .hero-icon {

        @keyframes float {

        .hero-temp {

        .hero-desc {

            font-weight: 700;
        }

        /* å»ºè­°å€ */
        .advice-grid {
            display: grid;

            margin-top: 16px;
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(57,255,20,0.06);
        }

        .advice-icon { font-size: 1.8rem; margin-bottom: 6px; color: var(--pcb-trace); }
        .advice-text { font-size: 1rem; font-weight: 700; color: var(--pcb-muted); }

        .section-title {

            color: var(--pcb-trace);
            margin-bottom: 12px;
            margin-left: 6px;
            font-weight: 700;
            text-shadow: 0 2px 6px rgba(57,255,20,0.06);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar { display: none; }

        .mini-card {
            min-width: 140px;
            background: linear-gradient(180deg, rgba(0,0,0,0.08), rgba(255,255,255,0.02));
            border-radius: 14px;
            padding: 14px 12px;
            text-align: center;
            border: 1px solid rgba(57,255,20,0.06);
            flex-shrink: 0;
            color: var(--pcb-muted);
        }

        .mini-time {
            background: transparent;
            color: var(--pcb-trace);
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 0.78rem;
            display: inline-block;

        }

        .mini-icon { font-size: 2.2rem; margin: 6px 0; }

        .loading-screen {

            display: flex; flex-direction: column; justify-content: center; align-items: center;

        }

        .chip-dot {
            width: 10px; height: 10px; border-radius: 50%; background: var(--pcb-accent);

        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: float 2s infinite;">â˜ï¸</div>
        <p style="color: var(--pcb-trace); font-weight: bold; margin-top: 20px;">è˜‡å¤§æ°£è±¡å ±å ± â€” ç³»çµ±å•Ÿå‹•ä¸­...</p>
    </div>
    <div class="status-bar">
        <div class="location-pill">ğŸ“ é«˜é›„</div>
        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
        </div>

        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script>
        const API_URL = "https://weather-troysu.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "åŠ ä»¶å¤–å¥—";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div style="font-size:0.7rem; color:#999">é™é›¨ç‡ ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div style="font-size:0.7rem; color:#999">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ± (åŒ…å«æ˜å¤©åˆ¤æ–·)
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            // æŠ“ä»Šå¤©çš„æ—¥æœŸæ•¸å­— (ä¾‹å¦‚ 24)
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                // åˆ¤æ–·è©²é å ±çš„æ—¥æœŸæ˜¯å¦è·Ÿä»Šå¤©ä¸åŒï¼Œä¸åŒå°±æ˜¯æ˜å¤©
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                            </div>
                        `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                // 1. å®šç¾©ã€Œæœ€ä½ç­‰å¾…æ™‚é–“ã€ï¼š1500 æ¯«ç§’ (1.5ç§’)
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));

                // 2. å®šç¾©ã€ŒæŠ“å–è³‡æ–™ã€çš„å·¥ä½œ
                const fetchPromise = fetch(API_URL).then(res => res.json());

                // 3. Promise.all æœƒç­‰å¾…ã€Œå…©å€‹éƒ½å®Œæˆã€æ‰æœƒå¾€ä¸‹èµ°
                // result é™£åˆ—è£¡ï¼Œç¬¬ä¸€å€‹æ˜¯ delay çš„çµæœ(æ²’ç”¨åˆ°)ï¼Œç¬¬äºŒå€‹æ˜¯ api çš„ json è³‡æ–™
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);

                    // è³‡æ–™è™•ç†å¥½å¾Œï¼Œéš±è— Loadingï¼Œé¡¯ç¤ºä¸»ç•«é¢
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œç‹¸å…‹æŠŠç¶²è·¯ç·šå’¬æ–·äº†ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>
